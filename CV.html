<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemple de CV en PDF</title>
</head>
<body>
    <h1>Mon CV</h1>
    <p>Cliquez sur le lien ci-dessous pour afficher mon CV en PDF :</p>
    
    <!-- Utilisation de l'élément <embed> pour afficher un PDF -->
    <embed src="exemple_cv.pdf" type="application/pdf" width="100%" height="600px">
    
    <p>Vous pouvez également <a href="exemple_cv.pdf" target="_blank">télécharger mon CV au format PDF</a>.</p>
</body>
</html>
